<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday, FADWA!</title>

  <!-- Festive Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" />

  <!-- Serious Mode Fonts: Orbitron (futuristic headings), Poppins (clean body) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins&display=swap" />

  <style>
    /* GLOBAL RESET & TRANSITIONS */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      /* SALMON-PINK GRADIENT FOR BIRTHDAY MODE */
      background: linear-gradient(120deg, #fcb69f, #ffecd2);
      font-family: 'Lobster', cursive; /* Festive default font */
      position: relative;
      transition: background 1s, color 1s, font-family 1s;
    }

    /*************************************************************
     ********************* SERIOUS MODE **************************
     *************************************************************/
    .serious-mode {
      font-family: 'Poppins', sans-serif !important;
      color: #fff !important;
      background: #1e1e1e !important; /* Dark background */
    }

    /* Hide all festive items in serious mode */
    .serious-mode .sparkle,
    .serious-mode .balloon,
    .serious-mode #birthdayHeading,
    .serious-mode #celebrateBtn,
    .serious-mode #hiddenMessage,
    .serious-mode #surpriseBtn,
    .serious-mode #cake {
      display: none !important;
    }

    /* Show the waves in serious mode */
    .serious-mode .wave1,
    .serious-mode .wave2 {
      display: block !important;
    }

    /* Show the serious container in serious mode */
    .serious-mode #seriousContainer {
      display: block !important;
      animation: slideInUp 1.2s ease forwards;
    }

    /********** FESTIVE BACKGROUND SPARKLES **********/
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #fff 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      animation: sparkleMove 6s linear infinite;
      opacity: 0.8;
    }
    @keyframes sparkleMove {
      0% { transform: translateY(0) scale(0.5); opacity: 0.8; }
      50% { transform: translateY(-50px) scale(1); opacity: 1; }
      100% { transform: translateY(150vh) scale(0.4); opacity: 0.3; }
    }

    /********** CONTENT CONTAINER (FESTIVE) **********/
    .content-container {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      text-align: center;
      z-index: 2; /* Above sparkles/confetti */
    }

    /********** FESTIVE HEADING (Animated Gradient Text) **********/
    #birthdayHeading {
      font-size: 3.5rem;
      margin-top: 50px;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #f84f6e, #9d50bb, #f84f6e);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 4s ease-in-out infinite;
    }
    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /********** CELEBRATE BUTTON **********/
    #celebrateBtn {
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(45deg, #f84f6e, #fc7b9a);
      color: #fff;
      box-shadow: 0 4px 0 #c73756;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 20px;
    }
    #celebrateBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 0 #c73756;
    }

    /********** BIRTHDAY MESSAGE **********/
    #hiddenMessage {
      margin-top: 30px;
      font-size: 1.8rem;
      color: #8b0000;
      display: none;
      animation: fadeIn 1.5s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /********** BALLOONS (FESTIVE) **********/
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background-color: #ff5cad;
      border-radius: 60px 60px 40px 40px;
      box-shadow: inset -10px -10px rgba(0, 0, 0, 0.1);
      animation: float 6s ease-in-out infinite;
      z-index: 1;
    }
    .balloon::before {
      content: "";
      position: absolute;
      top: 80px;
      left: 25px;
      width: 10px;
      height: 20px;
      background: inherit;
      border-radius: 10px;
    }
    .balloon::after {
      content: "";
      position: absolute;
      top: 95px;
      left: 28px;
      width: 2px;
      height: 20px;
      background: #999;
    }
    @keyframes float {
      0%   { transform: translateX(0) translateY(0); }
      50%  { transform: translateX(20px) translateY(-20px); }
      100% { transform: translateX(-20px) translateY(-100vh); }
    }
    /* Different balloon colors / speeds */
    .balloon:nth-child(1) { left: 10%;  animation-duration: 5s;   background-color: #f84f6e; }
    .balloon:nth-child(2) { left: 25%;  animation-duration: 6s;   background-color: #ffa500; }
    .balloon:nth-child(3) { left: 40%;  animation-duration: 7s;   background-color: #ffd700; }
    .balloon:nth-child(4) { left: 60%;  animation-duration: 6.5s; background-color: #87cefa; }
    .balloon:nth-child(5) { left: 75%;  animation-duration: 5.5s; background-color: #90ee90; }
    .balloon:nth-child(6) { left: 90%;  animation-duration: 7s;   background-color: #fa8072; }

    /********** CONFETTI **********/
    .confetti-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 3;
    }
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      opacity: 0.9;
      animation: fall linear forwards;
    }
    @keyframes fall {
      0%   { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(720deg); }
    }

    /********** SECOND BUTTON - BOUNCE IN **********/
    #surpriseBtn {
      display: none;
      font-size: 1.2rem;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff895f, #ffc993);
      color: #fff;
      box-shadow: 0 4px 0 #d76c41;
      margin-top: 30px;
      transition: transform 0.2s, box-shadow 0.2s;
      animation: bounceIn 1s ease forwards;
    }
    @keyframes bounceIn {
      0%   { transform: scale(0); }
      50%  { transform: scale(1.1); }
      70%  { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
    #surpriseBtn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 6px 0 #d76c41;
    }

    /********** CAKE (FESTIVE) **********/
    #cake {
      margin: 30px auto;
      width: 150px;
      height: 150px;
      position: relative;
      display: none;
      animation: fadeIn 1s forwards;
    }
    #cake .plate {
      width: 140px;
      height: 20px;
      background: #C0C0C0;
      border-radius: 10px;
      position: absolute;
      bottom: 0;
      left: 5px;
    }
    #cake .bottom-layer {
      width: 100px;
      height: 40px;
      background: #d2691e;
      position: absolute;
      bottom: 20px;
      left: 25px;
      border-radius: 5px 5px 0 0;
    }
    #cake .frosting {
      width: 100px;
      height: 20px;
      background: pink;
      position: absolute;
      bottom: 60px;
      left: 25px;
      border-radius: 5px 5px 10px 10px;
    }
    #cake .candle {
      width: 4px;
      height: 30px;
      background: yellow;
      position: absolute;
      bottom: 80px;
      left: 73px;
      border-radius: 2px;
    }
    #cake .candle::after {
      content: "";
      position: absolute;
      top: -8px;
      left: -2px;
      width: 8px;
      height: 8px;
      background: red;
      border-radius: 50%;
    }

    /*************************************************************
     *************** SERIOUS MODE WAVES BACKGROUND ***************
     *************************************************************/
    .wave1,
    .wave2 {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 50vh;
      z-index: -1;
      display: none; /* appear in serious mode only */
      opacity: 0.7;
      pointer-events: none;
    }

    /* Purple/blue wave shapes & animations for serious mode */
    .wave1 {
      background: linear-gradient(135deg, #23244D, #4B4C9A);
      animation: waveSlide1 10s ease-in-out infinite alternate;
      clip-path: url(#wave1clip); 
    }
    @keyframes waveSlide1 {
      0% { transform: translateX(0); }
      100% { transform: translateX(-20%); }
    }

    .wave2 {
      background: linear-gradient(135deg, #2D2F71, #767DF2);
      animation: waveSlide2 12s ease-in-out infinite alternate;
      clip-path: url(#wave2clip);
    }
    @keyframes waveSlide2 {
      0% { transform: translateX(0); }
      100% { transform: translateX(-30%); }
    }

    /*************************************************************
     *************** SERIOUS MODE MAIN CONTAINER *****************
     *************************************************************/
    #seriousContainer {
      display: none;
      text-align: center;
      max-width: 800px;
      margin: 70px auto;
    }
    @keyframes slideInUp {
      from { transform: translateY(100%); opacity: 0; }
      to   { transform: translateY(0);     opacity: 1; }
    }
    /* Futuristic heading font in serious mode */
    #seriousContainer h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      letter-spacing: 1px;
      margin-bottom: 20px;
    }
    #seriousContainer p {
      margin-bottom: 15px;
      font-size: 1.1rem;
    }
    #seriousContainer ul {
      list-style: none;
      padding-left: 0;
    }
    #seriousContainer a {
      color: #00c8ff;
      text-decoration: none;
      font-weight: bold;
    }
    #seriousContainer a:hover {
      text-decoration: underline;
    }

    /*************************************************************
     *************** ANIMATED BAR CHART (DATA VIBE) **************
     *************************************************************/
    .chart {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      margin-top: 30px;
      height: 150px;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
    }
    .bar {
      width: 10px;
      background: #00c8ff;
      margin: 0 5px;
      animation: barAnim 3s ease-in-out infinite;
    }
    /* offset each bar so it pulses in a wave */
    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.3s; }
    .bar:nth-child(3) { animation-delay: 0.6s; }
    .bar:nth-child(4) { animation-delay: 0.9s; }
    .bar:nth-child(5) { animation-delay: 1.2s; }
    .bar:nth-child(6) { animation-delay: 1.5s; }
    @keyframes barAnim {
      0%   { height: 20px; }
      50%  { height: 100%; }
      100% { height: 20px; }
    }
  </style>
</head>

<body>

  <!-- Optional Audio (put birthdayMusic.mp3 in the same folder if you like) -->
  <audio id="birthdayMusic" src="birthdayMusic.mp3" preload="auto"></audio>

  <!-- FESTIVE Balloons -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <!-- FESTIVE Sparkles -->
  <div class="sparkle" style="left:5%; top:-20px; animation-delay:0s;"></div>
  <div class="sparkle" style="left:15%; top:-40px; animation-delay:1s;"></div>
  <div class="sparkle" style="left:25%; top:-10px; animation-delay:2s;"></div>
  <div class="sparkle" style="left:40%; top:-60px; animation-delay:0.5s;"></div>
  <div class="sparkle" style="left:55%; top:-20px; animation-delay:3s;"></div>
  <div class="sparkle" style="left:70%; top:-30px; animation-delay:1.5s;"></div>
  <div class="sparkle" style="left:85%; top:-50px; animation-delay:2.5s;"></div>
  <div class="sparkle" style="left:95%; top:-25px; animation-delay:4s;"></div>

  <!-- MAIN CONTENT (FESTIVE) -->
  <div class="content-container">
    <h1 id="birthdayHeading">Happy Birthday, FADWA!</h1>

    <button id="celebrateBtn">Celebrate</button>
    
    <div id="hiddenMessage">Wishing you a day filled with joy and surprises, FADWA!</div>

    <button id="surpriseBtn">Another Surprise?</button>

    <!-- The Cake (CSS-based) -->
    <div id="cake">
      <div class="plate"></div>
      <div class="bottom-layer"></div>
      <div class="frosting"></div>
      <div class="candle"></div>
    </div>
  </div>

  <!-- SERIOUS MODE WAVES (Hidden initially) -->
  <div class="wave1"></div>
  <div class="wave2"></div>

  <!-- SERIOUS CONTAINER (links + bar chart) -->
  <div id="seriousContainer">
    <h2>Time to plan your future, <strong>enough celebrating</strong>!</h2>
    <p>Check out these resources:</p>
    <ul>
      <li>
        <a href="https://www.linkedin.com/jobs/internships/" target="_blank">
          Internships
        </a>
      </li>
      <li>
        <a href="https://www.coursera.org/learn/data-science" target="_blank">
          Data Science Courses
        </a>
      </li>
      <li>
        <a href="https://www.coursera.org/learn/machine-learning" target="_blank">
          Machine Learning Courses
        </a>
      </li>
    </ul>

    <!-- A small animated bar chart for a tech/data vibe -->
    <div class="chart">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <!-- SVG DEFS for wave clip-paths (for wave1, wave2) -->
  <svg width="0" height="0">
    <defs>
      <clipPath id="wave1clip" clipPathUnits="objectBoundingBox">
        <path d="
          M 0,0.6 
          C 0.25,0.58 0.25,0.9 0.5,0.9
          C 0.75,0.9 0.75,0.58 1,0.6
          L 1,1 
          L 0,1 
          Z
        " />
      </clipPath>
      <clipPath id="wave2clip" clipPathUnits="objectBoundingBox">
        <path d="
          M 0,0.55
          C 0.25,0.57 0.25,0.75 0.5,0.72
          C 0.75,0.70 0.75,0.57 1,0.55
          L 1,1
          L 0,1
          Z
        " />
      </clipPath>
    </defs>
  </svg>

  <script>
    const celebrateBtn = document.getElementById("celebrateBtn");
    const hiddenMessage = document.getElementById("hiddenMessage");
    const birthdayMusic = document.getElementById("birthdayMusic");
    const surpriseBtn = document.getElementById("surpriseBtn");
    const cake = document.getElementById("cake");

    // Initially hide certain elements
    hiddenMessage.style.display = "none";
    surpriseBtn.style.display = "none";
    cake.style.display = "none";

    // 1) On "Celebrate" button click
    celebrateBtn.addEventListener("click", () => {
      // Reveal hidden message
      hiddenMessage.style.display = "block";

      // Play music (if an MP3 file is provided)
      if (birthdayMusic) {
        birthdayMusic.play();
      }

      // Launch confetti
      launchConfetti();

      // Show "Another Surprise?" after a short delay
      setTimeout(() => {
        surpriseBtn.style.display = "inline-block";
        surpriseBtn.style.animation = "bounceIn 1s ease forwards";
      }, 1000);
    });

    // 2) On "Another Surprise?" => Show the cake, then after 8s => serious mode
    surpriseBtn.addEventListener("click", () => {
      cake.style.display = "block";
      surpriseBtn.style.display = "none"; // prevent repeated clicks

      setTimeout(() => {
        // Hide cake, stop music, switch to serious mode
        cake.style.display = "none";
        if (birthdayMusic) {
          birthdayMusic.pause();
          birthdayMusic.currentTime = 0;
        }

        document.body.classList.add("serious-mode");
      }, 8000); 
    });

    // CONFETTI FUNCTION
    function launchConfetti() {
      const confettiContainer = document.createElement("div");
      confettiContainer.classList.add("confetti-container");
      document.body.appendChild(confettiContainer);

      const colors = ["#f84f6e", "#ffa500", "#ffd700", "#87cefa", "#90ee90", "#fa8072", "#fff", "#ff69b4"];
      const numOfConfetti = 60; // Adjust for more or fewer pieces

      for (let i = 0; i < numOfConfetti; i++) {
        const confettiPiece = document.createElement("div");
        confettiPiece.classList.add("confetti-piece");
        // Random color
        confettiPiece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

        // Random x start (0% to 100%)
        const startX = Math.random() * 100;
        // Random size
        const size = 8 + Math.random() * 6; // 8 to 14px
        confettiPiece.style.width = `${size}px`;
        confettiPiece.style.height = `${size}px`;
        confettiPiece.style.left = `${startX}vw`;

        // Random delay so confetti doesn’t all fall at once
        const delay = Math.random() * 1;
        confettiPiece.style.animationDelay = `${delay}s`;

        // Random fall duration between 2-4 seconds
        const duration = 2 + Math.random() * 2;
        confettiPiece.style.animationDuration = `${duration}s`;

        confettiContainer.appendChild(confettiPiece);
      }

      // Remove confetti after 5 seconds
      setTimeout(() => {
        confettiContainer.remove();
      }, 5000);
    }
  </script>
</body>
</html>
